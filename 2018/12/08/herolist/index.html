<p><div class="layui-col-md9"><br>  <table class="layui-hide" id="heros" lay-filter="demoEvent"><br>  </table><br></div></p>
<p><div class="layui-col-md9"><br>  <table class="layui-hide" id="items" lay-filter="show"><br>  </table><br></div></p>
<p><link rel="stylesheet" href="/lib/lay/css/layui.css" media="all"></p>
<script src="/lib/lay/layui.js" charset="utf-8"></script>
<script>
layui.use(['jquery', 'layer'], function(){ 
  var $ = layui.$;
  function recoverphoto(){
    ifshow=1;
    $("#photos").css("display","none");
  }
});
var ifshow=1;//是否显示弹窗
var ifmobile = /mobile|android|iphone|ipad|phone/i.test(navigator.userAgent);
  layui.use('table', function(){
  var table = layui.table;
  var herolist = [];
  $.ajax({
    type:"GET",
    url: "/json/herolist.json",
    dataType: "json",
    success: function(data){
      herolist = data;
      console.log(herolist);
      table.render({
      elem: '#heros'
      ,cellMinWidth: 80
          //,width: 700
      ,cols: [[{field:'heroid', align: 'center', title: '编号',width:70,sort:true }
        ,{field:'heroname', align: 'center', title: '名字', width: 100,sort: true,event: 'showhead',templet: function(t){
  if(t.ifnew==1){
    return '<p id="hero'+t.heroid+'">'+t.heroname+'(<span style="color:red">new!</span>)</p>'
  }else{
    return '<p id="hero'+t.heroid+'">'+t.heroname+'</p>';}
    }
  }
        ,{field:'herotype', align: 'center', title: '类型', sort: true,
  width: 80, templet: function(t){
      var color;
    if(t.herotype=='法师'){
       color = '#ee2c2c';
    }else if(t.herotype=='辅助'){
       color = '#76ee00';
    }else if(t.herotype=='射手'){
       color = '#0000ee';
    }else if(t.herotype=='坦克'){
       color = '#ff7f24';
    }else if(t.herotype=='战士'){
       color = '#969696';
    }else if(t.herotype=='刺客'){
       color = '#bf3eff';
    }else{
    color = '#FFF';
    }
    return '<p style="color: '+color+';">'+t.herotype+'</p>';}
    }
        ,{field:'skins', align: 'left', title: '皮肤',width: 450, sort: true}
      ]]
         ,data: herolist
         ,even: true
         ,page: false
     ,limit: 9999
    });
    },
    error:function(er) {
      console.log("书英雄请求失败", er);
      alert("英雄数据请求失败");
    }
  });
  $(".back-to-top").after('<div id="photos" style="position:fixed;right:50px;bottom:80px;display:none;"><button class="layui-btn">恢复相册</button></div>');
  var table = layui.table; 
  //监听单元格事件
  var layer = layui.layer;
  layer.msg('点击表格可查看皮肤',{
    time: 3000
  });
  table.on('row(demoEvent)', function(obj){
    layer.close(layer.index);
    var heroid = obj.data["heroid"];
    var skins = obj.data["skins"].split("|").length;
    var con='<div id="hero-headimg'+heroid+'" class="layer-photos-demo"><ul>';
       for(var i=1;i<=skins;i++){
        con+='<li><img layer-pid="'+heroid+'" layer-src="https://game.gtimg.cn/images/yxzj/img201606/skin/hero-info/'+heroid+'/'+heroid+'-bigskin-'+i+'.jpg" src="https://game.gtimg.cn/images/yxzj/img201606/heroimg/'+heroid+'/'+heroid+'-smallskin-'+i+'.jpg" alt="'+obj.data["skins"].split("|")[i-1]+'" style="width:100ox;height:100px"></li>';
      }
    con+='</ul></div>';
    if(ifmobile){
        layer.open({
              type: 1
        ,shadeClose: true
              ,content: con
              ,anim: 'up'
              ,style: 'position:fixed; left:0; top:0; width:100%; height:100%; border: none; -webkit-animation-duration: .5s; animation-duration: .5s;'
        });
    }
    if(ifshow==1 && !ifmobile){//obj.event 可以获取事件
      layer.open({
      title: '点击头像展开全图'
      ,area: ['0px',110+100*(skins%2==0?skins/2:skins/2+1)+'px']
      ,btn:['不再显示','关闭']
      ,content: con
      ,tipsMore :false
      ,shade: false
      ,offset: 'rb'
      ,yes: function(index, layero){
        layer.close(index);
        ifshow=0;
        $("#photos").css("display","block");
        $("#photos").on("click",function(){
          ifshow=1;
          $("#photos").css("display","none");
          layer.msg('已恢复~',{
            time: 2000
          });
         });
      }
    });
    }
    layer.photos({
          photos: '#hero-headimg'+heroid
    }); 
    $(".layer-photos-demo img").css("float","left");
  });

//     type:"GET",
//     url: "/json/item.json",
//     dataType: "json",
//     success: function(data){
//        var items = data;
//        console.log(items);
//        table.render({
//       elem: '#items'
//       ,cellMinWidth: 80
//           //,width: 700
//       ,cols: [[{field:'itemid', align: 'center', title: '编号',width:70,sort:true},{field:'itemname', align: 'center', title: '装备',width:80,sort:true},{field:'type', align: 'center', title: '类型',width:80,sort:true},{field:'price', align: 'center', title: '价格',width:80,sort:true},{field:'des', align: 'center', title: '装备',width:200,sort:true}]]
//        });
//       }
    });

});
</script>
